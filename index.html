<html lang="en">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>QR Code Generator</title>

<body> 
<h1 class = title>QR Code Generator</h1>
<h2 class = title>  CREATE YOUR QR CODE FOR FREE😍 </h2>
<h3 class=title>In the box Below 👇 Type your Message and See the Magic</h3>
<link rel ="stylesheet" href="style.css"/>
<script src="index.js"defer> </script>
<section class="section">
  <div class="center">
    <div class="form">
      <div class="form-element">
        <label for="data-ip">
        ->QR Code is a two-dimensional version of the barcode, typically made up of black and white pixel
        patterns.Nowadays Colour QR's are created <br>
        -> "QR" stands for "Quick Response", which refers to the instant access to the information
        hidden in the Code.<br>
        <b>Enter your Message</b></label>
        <input type="text" id="data-ip">
        <button>Generate QR Code</button>
        <div class="qr-img">
          <img src='./default_.svg'>
        </div>
      </div>
      </div>
    </div>
  
</section>
